<!DOCTYPE html>
<html lang="en" ng-app="PandaMusicApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<link href="css/style.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
	<script src="app.js"></script>
	<script src="config.js"></script>
	<script src="header/header.controller.js"></script>
	<script src="sidebar/sidebar.controller.js"></script>
	<script src="profile/profile.controller.js"></script>
	<script src="album/album.controller.js"></script>
	<script src="artist/artist.controller.js"></script>
	<script src="category/category.controller.js"></script>
	<script src="search/search.controller.js"></script>
	<script src="song/song.controller.js"></script>
	<script src="user/user.controller.js"></script>
	<script src="user-comment/user-comment.controller.js"></script>
	<script src="user-follow/user-follow.controller.js"></script>
	<script src="user-guess/user-guess.controller.js"></script>
	<script src="register/register.controller.js"></script>
	<script src="login/login.controller.js"></script>
	<script src="services/UserService.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src="services/SearchService.js"></script>
	<script src="services/UserService.js"></script>

</head>

<body>
	<div id="myCarousel" class="carousel slide">
			<!-- Indicators -->
			<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for Slides -->
			<div class="carousel-inner">
					<div class="item active">
							<!-- Set the first background image using inline CSS below. -->
							<div class="fill" style="background-image:url('img/bruno-mars-cover.jpg');"></div>
	<!--
							<div class="carousel-caption">
									<h2>Caption 1</h2>
							</div>
	-->
					</div>
					<div class="item">
							<!-- Set the second background image using inline CSS below. -->
							<div class="fill" style="background-image:url('img/Maroon-5-Overexposed-Cover.jpg');"></div>
					</div>
					<div class="item">
							<!-- Set the third background image using inline CSS below. -->
							<div class="fill" style="background-image:url('img/katy-perry-prism-cover.jpg');"></div>
					</div>
			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
					<span class="icon-prev"></span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
					<span class="icon-next"></span>
			</a>
	</div>
	<div class="container">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div ng-include="'header/header.view.html'"></div>
		</div>
  </nav>
    
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 main" ng-view>
			</div>
		</div>
	</div>
		<!-- Footer -->
	<footer>
			<div class="container">
					<div class="row">
							<div class="col-lg-12 text-center">
									<p>Copyright &copy; PandaMusic 2015</p>
							</div>
					</div>
			</div>
			<!-- /.row -->
	</footer>
	</div>
</body>
</html>
