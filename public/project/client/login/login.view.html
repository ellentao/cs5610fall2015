<div ng-controller="LoginController">
<h2>Login</h2> 
<h5>Please log in as admin, if you want to manage all users and comments.</h5>
<h5>*For test purpose, the current admin's username: admin, password: admin</h5>
<form class="form-horizontal">
    <div class="form-group">
    <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
    <div class="col-sm-10">
        <input ng-model="loginUser.username" type="username" class="form-control" id="inputUsername" placeholder="Username">
    </div>
    </div>
    <div class="form-group">
    <label for="inputPassword1" class="col-sm-2 control-label">Password:</label>
    <div class="col-sm-10">
        <input ng-model="loginUser.password" type="password" class="form-control" id="inputPassword1" placeholder="Password">
    </div>
    </div>
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <a ng-click="model.login(loginUser)" type="submit" class="btn btn-default btn-block active" Role="button">Login</a>
    </div>
    </div>
		<div ng-switch on="model.loginDisplayMessage">									
		<div ng-switch-when="error">
				<h5>Sorry, the username and password doesn't match, please try it again!</h5>
		</div>
		<div ng-switch-when="success">
				<h5>Congratulations! you're successfully logged in!</h5>
		</div>
	</div>
</form>
</div>
