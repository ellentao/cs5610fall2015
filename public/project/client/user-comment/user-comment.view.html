<div class="col-sm-12">
		<div class="col-sm-4">
				<img src="img/user.jpg" class="img-thumbnail" alt="user1" width="200" height="200">
		</div>            
		<div class="col-sm-5">
				<h2>{{model.user.username}}</h2>
<!--
				<ul>
						<li>About: </li>
				</ul>
-->
		</div>
		<div class="col-sm-3">
				<div class="text-right">
				<button class="btn-info btn"><a href="#/login">Follow</a></button>
				</div>
		</div>
</div>
<div class="col-sm-12">
		<h2>Comments</h2>               
		<div class="detailBox">
		<div class="actionBox">
				<ul class="commentList" ng-repeat="comment in model.comments">
						<li>
								<div>
								<h5>{{comment.type}}: </h5>
								</div>     
								<div>
								<h5>{{comment.name}} </h5>
								</div>  
								<div class="commentText">
										<p>{{comment.content}}</p> <span class="date sub-text">on {{comment.date}}</span>
								</div>
						</li>
				</ul>
		</div>
		</div>
</div>
