<div ng-controller="FormController">
<div class="container">
<h2>Forms</h2>
	<ul class="nav nav-tabs">
	<li role="presentation" class="active"><a href="#">Forms</a></li>
	<li role="presentation"><a href="#/field">Fields</a></li>
	</ul>
</div>
<div class="table-responsive">
<table class="table table-striped table-bordered table-hover table-condensed">
<thead>
<tr>
	<th>
		<a href="#">
			<scan class="glyphicon glyphicon-triangle-bottom"></scan>
		</a>
		Form Name
	</th>
	<th>
		<a href="#">
			<scan class="glyphicon glyphicon-triangle-bottom"></scan>
		</a>
		Action
	</th>
</tr>
<tr>
	<td><input ng-model="form.title" id="title" class="form-control" type="text" name="title" placeholder="name"/></td>
	<td style="white-space: nowrap">
	<a ng-click="addForm()" class="btn btn-primary">
		<scan class="glyphicon glyphicon-plus"></scan>
	</a>
	<a ng-click="updateForm()" class="btn btn-success">
		<scan class="glyphicon glyphicon-ok"></scan>
	</a>
	</td>
</tr>
</thead>
<tbody>
<tr>
	<tr ng-repeat="form in forms">
		<td>{{form.title}}</td>
		<td>
			<a ng-click="deleteForm($index)" class="btn btn-danger">
				<scan class="glyphicon glyphicon-remove"></scan>
			</a>
			<a ng-click="selectForm($index)" class="btn btn-warning">
				<scan class="glyphicon glyphicon-pencil"></scan>
			</a>
		</td>
	</tr>
</tr>
</tbody>
</table>
</div>
