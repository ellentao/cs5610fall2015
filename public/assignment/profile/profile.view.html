<div ng-controller="ProfileController">
<h2>Profile</h2> 
<form class="form-horizontal">
	<div class="form-group">
	<label for="inputUsername" class="col-sm-2 control-label">Username:</label>
	<div class="col-sm-10">
		<input ng-model="user.username" type="username" class="form-control" id="inputUsername" placeholder="Username">
	</div>
	</div>
	<div class="form-group">
	<label for="inputPassword1" class="col-sm-2 control-label">Password:</label>
	<div class="col-sm-10">
		<input ng-model="user.password" type="password" class="form-control" id="inputPassword1" placeholder="Password">
	</div>
	</div>
	<div class="form-group">
	<label for="inputFirstName" class="col-sm-2 control-label">First Name:</label>
	<div class="col-sm-10">
		<input ng-model="user.firstName" type="firstName" class="form-control" id="inputFirstName" placeholder="First Name">
	</div>
	</div>
	<div class="form-group">
	<label for="inputLastName" class="col-sm-2 control-label">Last Name:</label>
	<div class="col-sm-10">
		<input ng-model="user.lastName" type="lastName" class="form-control" id="inputLastName" placeholder="Last Name">
	</div>
	</div>
	<div class="form-group">
	<label for="inputEmail" class="col-sm-2 control-label">Email:</label>
	<div class="col-sm-10">
		<input ng-model="user.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
	</div>
	</div>
	<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<a ng-click="update(user)" type="submit" class="btn btn-default btn-block active" Role="button">Update</a>
	</div>
	</div>
</form>
</div>
