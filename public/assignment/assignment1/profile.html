<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="first website">
    <meta name="author" content="Ellen Tao">
    
    <title>Form Maker</title>
	<!-- Bootstrap core CSS -->
    <!-- <link href="../../dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="home.html">Ellen's Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="profile.html">Username</a></li>
            <li><a href="login.html">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="home.html">Home <span class="sr-only">(current)</span></a></li>
            <li class="active"><a href="profile.html">Profile</a></li>
            <li><a href="admin.html">Admin</a></li>
            <li><a href="forms.html">Forms</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2>Profile</h2> 
            <form class="form-horizontal">
                <div class="form-group">
                <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                    <input type="username" class="form-control" id="inputUsername" placeholder="Username">
                </div>
                </div>
                <div class="form-group">
                <label for="inputPassword1" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                </div>
                </div>
                <div class="form-group">
                <label for="inputFirstName" class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="firstName" class="form-control" id="inputFirstName" placeholder="First Name">
                </div>
                </div>
                <div class="form-group">
                <label for="inputLastName" class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="lastName" class="form-control" id="inputLastName" placeholder="Last Name">
                </div>
                </div>
                <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                </div>
                <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="profile.html" type="submit" class="btn btn-default btn-block active" Role="button">Update</a>
                </div>
                </div>
            </form>
        </div>
      </div>
    </div>
</body>
</html>
